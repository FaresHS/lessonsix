<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0"

    <meta content="A single-page template generated by MyEclipse Mobile Tools"
    name="description">
    <title>Single-Page Application</title>
    <link href="./css/jquery.mobile-1.4.3.css" rel="stylesheet">
    <script src="./js/jquery-2.1.1.js" type="text/javascript">

    <script src="js/index.js" type="text/javascript">

<body>
    <div data-role="page">
        <div data-role="header" data-theme="b"></div><!-- /header -->
        <div data-role="navbar" id="navbar-1">
            <ul>
                <li>
                    <a data-icon="mail" href=
                    "https://google.com.sa">contact</a>
                </li>
                <li>
                    <a data-icon="location" href="https://google.com.sa">Find

                </li>
                <li>

                </li>
            </ul>
        </div>
        <div data-role="content" data-theme="b"></div><!-- /content -->
        <div class="ui-field-contain">
            <label for="email">Email</label> <input data-clear-btn="true" id=
            "email" name="email" type="email" value="enter the email">
        </div><label for="pass">password</label> <input data-clear-btn="true"
        id="pass" name="pass" type="password" value="enter your password">
        <div data-role="controlgroup" data-type="horizontal" id="buttons-1">
            <a class="ui-btn ui-corner-all ui-icon-action ui-btn-icon-right"
            href="#">login</a> <a class=

            "#">Register</a> <a class=
            "ui-btn ui-corner-all ui-icon-lock ui-btn-icon-right" href=
            "#">forget pass</a>
        </div>
        <div data-position="fixed" data-role="footer" data-theme="b">
            <a data-role="button" href="" id="button-1" onclick=
            "opensite();">open site</a> <a data-role="button" href="" id=
            "button-2" onclick="geo();">location</a>
        </div><!-- /footer -->
    </div><!-- /page -->
